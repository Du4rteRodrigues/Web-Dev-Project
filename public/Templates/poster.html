<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/home.css">
    <link rel="stylesheet" href="../Styles/popupLogout.css">
    <link rel="stylesheet" href="../Javascript/logout.js">
    <link rel="stylesheet" href="../Javascript/post.js">
    <title>Home</title>
</head>
<body class="container">
    <header>
        <img src="../Images/logo.png" id="home" onclick="goHome()" alt="Logo" />
        <nav>
            <div class="hearder-nav">
                <ul>
                    <li><a href="#Notifications">Notifications</a></li>
                    <li><a href="#Blog">Blog</a></li>
                </ul>
                <button class="postBtn" onclick="post('post')">Post</button>
            </div>

            <script src="../Javascript/home.js"></script>

            <div class="user">
                <img src="/public/Images/licensed-image.jpeg" alt="">
                <h4>@username</h1>
                <button id="openPopupBtn">...</button>
            </div>

            <!-- Pop-up container -->
            <div id="popup" class="popup">
                <div class="popup-content">
                <span class="close" id="closePopupBtn">&times;</span>
                <button id="logoutBtn">Logout</button>
                <button id="profileBtn">View Profile</button>
                </div>
            </div>

            <script src="../Javascript/logout.js"></script>
            
        </nav>
    </header>
    <section>
        <h2>New Post</h>
            <form action="http://localhost:8888/post" method="post">
    
                <div class="post">
                    <h4>@username</h1>
                    <input type="text" name="title" class="form-control" placeholder="Title" id="postTitle" name="title" required>
                    <!-- <label for="error" class="form-error-message" id="error-subjects">Please try again.</label> -->
                </div>
    
            <div class="form-group">
                <input type= "text" class="form-control" id="postContent" name="content" required></input>
            </div>
    
            <button type="submit" id="createBtn">Create Post</button>
            </form>
    </section>
    <aside>
        <div class="search-bar">
            <input type="text" placeholder="Search..." onkeyup="filterFunction()"/>
        </div>
        <footer class="footer-content">
            <p>Duarte Rodrigues - 30009658</p> 
            <p>Jorge Chaves - 30008541 </p>
        </footer>
    </aside>
</body>
</html>
