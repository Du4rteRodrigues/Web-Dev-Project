<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/post.css">
    <script  src="../Javascript/post.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Post</title>
</head>
<body>
    <header>
        <div class="container">

            <a href="/home"><img src="../Images/piperLogo.png" id="home" onclick="goHome()" alt="Logo" /></a>


            <ul>
                <!-- <li><a href="#Notifications" class="material-symbols-outlined">notifications</a></li> -->
                <li><a id = "moderation-btn">manage</a></li>
                <li><a id = "settings-btn" class="material-symbols-outlined" >settings</a></li>
            </ul>

        </div>
    </header>
    <div class="content">
        <nav class="user-container">
    
            <div class="user">
                <h4 id = "current-user">Login</h4>
                <button id="logoutBtn">Logout</button>
            </div> 
        </nav>

        <section class = "entry-section" id="createPost">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h2>New Post</h>
            <form action="http://localhost:8888/post" id="post-form" method="post">
    
              <input type="text" id = "input-user" name = "username" style="display: none;">
    
    
            <div class="form-group" id="titleDiv">
                <input type="text" name="title" class="form-control" placeholder="Title" id="postTitle" required>
            </div>
    
            <div class="form-group">
                <input type= "text" class="form-control" id="postContent" name="content" required></input>
            </div>
    
            <button type="submit" id="createBtn">Create Post</button>
            </form>
        </section>
        <aside class="create-post">
            <!--<button id="postBtn" onclick="post('post')" class="material-symbols-outlined">draw</button> -->
        </aside> 
    </div>
    <footer class="footer-container">
        <div class="footer-content">
            <span id="about-us" class="material-symbols-outlined">groups</span>
        </div>
    </footer>
</body>
</html>
